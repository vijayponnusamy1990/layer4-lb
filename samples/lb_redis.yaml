log:
  level: "info"

rules:
  - name: "RedisBenchmark"
    listen: "0.0.0.0:8080"
    backends:
      - "127.0.0.1:6379"
    backend_connection_limit: 10000
    
    rate_limit:
      enabled: true
      requests_per_second: 10
      burst: 10
    bandwidth_limit:
      enabled: false
      client:
        upload_per_sec: 5242880 # 5 MB/s
        download_per_sec: 5242880 # 5 MB/s
      backend:
        upload_per_sec: 5242880 # 5 MB/s
        download_per_sec: 5242880 # 5 MB/s
