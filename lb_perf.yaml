rules:
  - name: "ThroughputTest"
    listen: "0.0.0.0:9000"
    backends:
      - "127.0.0.1:9001"
    rate_limit:
        enabled: false
        requests_per_second: 1
        burst: 1
    bandwidth_limit:
        enabled: false
        client:
             upload_per_sec: 1
             download_per_sec: 1
        backend:
             upload_per_sec: 1
             download_per_sec: 1
